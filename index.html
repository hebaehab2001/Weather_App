<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-md bg-main-color sticky-top">
      <div class="container">
        <a class="navbar-brand d-flex text-white" href="#home">
          <img
            src="images/logo.png"
            alt="Logo"
            class="px-3"
            width="60px"
            height="30px"
          />
          <span>
            <p class="m-0 fw-bold d-block" style="font-size: 11px">Weather</p>
            <p class="m-0 fw-lighter" style="font-size: 11px">
              tagline goes here
            </p>
          </span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-lg-0 text-white gap-3">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Lives Camera</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Photos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- main -->
    <main class=" bg-img bg-black bg-opacity-75 py-5 py-md-0">
      <div class="container">
        <div id="mymain" class="row justify-content-around align-items-center ">
          <div class="col-10 p-0">
            <!-- location input -->
            <div class="input-group mb-3 w-75 m-auto">
              <input
                type="text"
                class="myinput bg-main-color form-control border-0 text-body-emphasis"
                placeholder="find your location ..."
                aria-label="find your location ..."
                aria-describedby="findcountrybtn"
                id="input1"
              />
              <button
                class="input-group-text border-0 px-4"
                id="findcountrybtn"
              >
                Find
              </button>
            </div>
            <!-- days table -->
            <div class="row justify-content-around" id="table">
              <div class="col-10 text-white">
                <div class="row text-white-50 ">
                  <!-- current day -->
                  <div class="col-md-4 py-2 bg-row1light-color mt-4 mt-md-0">
                    <div class="row justify-content-between pb-2">
                      <div class="col-5">
                        <span id="currentday"></span>
                      </div>
                      <div class="col-5 text-end">
                        <span id="currentdate"></span>
                      </div>
                    </div>
                    <div class="row bg-main-color h-100 text-center text-md-start">
                      <div class="col-12 bg-row2light-color">
                        <div class="row h-100 py-3">
                          <p class="m-0 text-white-50" id="currentlocation"></p>
                          <h4 id="currentC" class="text-white fw-bold m-0"></h4>
                          <div class="col-4 m-0 p-0 m-auto m-md-0">
                            <img src="" class="w-75" id="currentdayimg" />
                          </div>
                          <span
                            class="text-info py-1 m-0"
                            id="currentimgcaption"
                          ></span>
                          <div class="col-12">

                            <div class="row justify-content-between text-white-50 gx-1 ">
                              <div class="col-3 p-0">
                                <img
                                  src="images/img1.png"
                                  
                                  width="10px"
                                />
                                <span>20%</span>
                              </div>
                              <div class="col-4 p-0">
                                <img
                                  src="images/img2.png"
                                  
                                  width="10px"
                                />
                                <span>18km/h</span>
                              </div>
                              <div class="col-3 p-0">
                                <img
                                  src="images/img3.png"
                                  
                                  width="10px"
                                />
                                <span>East</span>
                              </div>
                            </div>
                          </div>

                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- second day -->
                  <div
                    class="col-md-4 py-2 text-center bg-main-color mt-4 mt-md-0"
                  >
                    <div class="row justify-content-between pb-2">
                      <span id="secoundday"></span>
                    </div>
                    <div class="row bg-main-color h-100">
                      <div class="col-12 text-center bg-row2dark-color">
                        <div
                          class="row justify-content-center align-items-center py-3"
                        >
                          <div class="col-8">
                            <img src="" class="w-50" id="seconddayimg" />
                            <div class="py-2">
                              <p
                                class="m-0 text-white fw-bold"
                                id="secondmaxC"
                              ></p>
                              <p class="m-0 text-white-50" id="secondminC"></p>
                            </div>
                            <span
                              class="text-info py-3"
                              id="secondimgcaption"
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- third day -->
                  <div
                    class="col-md-4 py-2 text-center bg-row1light-color mt-4 mt-md-0"
                  >
                    <div class="row justify-content-between pb-2">
                      <span id="thirdday"></span>
                    </div>
                    <div class="row bg-main-color h-100">
                      <div class="col-12 text-center bg-row2light-color">
                        <div
                          class="row justify-content-center align-items-center py-3"
                        >
                          <div class="col-8">
                            <img src="" class="w-50" id="thirddayimg" />
                            <div class="py-2">
                              <p
                                class="m-0 text-white fw-bold"
                                id="thirdmaxC"
                              ></p>
                              <p class="m-0 text-white-50" id="thirdminC"></p>
                            </div>
                            <span
                              class="text-info py-3"
                              id="thirdimgcaption"
                            ></span>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="alert alert-dark w-75 m-auto py-2 d-none text-center fw-bold"
              id="alert"
              role="alert"
            >
              location not found
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer -->
    <footer class="bg-row1light-color">
      <div class="container py-3">
        <div class="row justify-content-center">
          <div class="col-10">
            <div class="row justify-content-between align-items-center">
              <div class="col-md-6 p-0">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="myinput bg-main-color form-control border-0 text-body-emphasis py-2 PX-0"
                    placeholder="find your location ..."
                    aria-label="find your location ..."
                    aria-describedby="findcountrybtn2"
                    id="input2"
                  />
                  <button
                    class="input-group-text border-0 px-4"
                    id="findcountrybtn2"
                  >
                    Find
                  </button>
                </div>
              </div>
              <div class="col-md-4">
                <div class="text-sec-color m-auto">
                  <span
                    class="bg-main-color px-3 py-2 rounded-circle position-relative mx-1 mx-1 myicon"
                  >
                    <i
                      class="fa-brands fa-facebook-f position-absolute top-50 start-50 translate-middle"
                    ></i>
                  </span>
                  <span
                    class="bg-main-color px-3 py-2 rounded-circle position-relative mx-1 myicon"
                  >
                    <i
                      class="fa-brands fa-twitter position-absolute top-50 start-50 translate-middle"
                    ></i>
                  </span>
                  <span
                    class="bg-main-color px-3 py-2 rounded-circle position-relative mx-1 myicon"
                  >
                    <i
                      class="fa-brands fa-google-plus-g position-absolute top-50 start-50 translate-middle"
                    ></i>
                  </span>
                  <span
                    class="bg-main-color px-3 py-2 rounded-circle position-relative mx-1 myicon"
                  >
                    <i
                      class="fa-brands fa-pinterest position-absolute top-50 start-50 translate-middle"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <p class="m-0 py-3 text-white">
              Copyright 2014 Company name. Designed by Themezy. All rights
              reserved
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="js/index.js"></script>
  </body>
</html>
